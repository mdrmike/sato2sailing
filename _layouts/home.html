---
layout: default
---

  <div class="row">
    <aside class="col-md-5 col-md-push-7">
      {% for block in site.blocks %}
      {% if block.location == 'sidebar' %}
      {% include blocks.html %}
      {% endif %}
      {% endfor %}
    </aside>
    <article class="col-md-7 col-md-pull-5">
      {{ content }}
    </article><!--/.col -->
  </div><!--/.row -->
