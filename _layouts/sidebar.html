---
layout: default
---

  <div class="row">
    <article class="col-md-7">
      {{ content }}
    </article><!--/.col -->
    <aside class="col-md-5">
      {% for block in site.blocks %}
      {% if block.location == 'sidebar' %}
      {% include blocks.html %}
      {% endif %}
      {% endfor %}
    </aside>
  </div><!--/.row -->
